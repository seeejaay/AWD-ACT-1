<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Home</title>

    <link rel="stylesheet" href="./assets/Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container-slideshow">
      <div class="carousel-wrap">
        <div
          class="carousel slide"
          id="_carousel"
          data-bs-ride="carousel"
          data-bs-pause="false"
          data-bs-keyboard="false"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <span>Background Animation</span>
              <img
                src="./assets/images/bgAnimate.png"
                class="d-block w-100 h-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <span>Jump Words</span>
              <img
                src="./assets/images/jumpwords.png"
                class="d-block w-100 h-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <span>Notification Bell</span>
              <img
                src="./assets/images/bell.png"
                class="d-block w-100 h-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <span>Flashlight Effect</span>
              <img
                src="./assets/images/illumination.png"
                class="d-block w-100 h-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <span>Search Bar</span>
              <img
                src="./assets/images/search.png"
                class="d-block w-100 h-100"
                alt=""
              />
            </div>
          </div>
          <div class="carousel-indicators">
            <button
              data-bs-target="#_carousel"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              data-bs-target="#_carousel"
              data-bs-slide-to="1"
              class=""
            ></button>
            <button
              data-bs-target="#_carousel"
              data-bs-slide-to="2"
              class=""
            ></button>
            <button
              data-bs-target="#_carousel"
              data-bs-slide-to="3"
              class=""
            ></button>
            <button
              data-bs-target="#_carousel"
              data-bs-slide-to="4"
              class=""
            ></button>
          </div>
        </div>
      </div>
    </main>
    <main class="container-main">
      <div class="card-group">
        <div class="card">
          <div class="cardItem">
            <div class="card-img">
              <img src="./assets/images/bgAnimate.png" alt="" class="cardImg" />
            </div>
            <div class="cardTitle">
              <h5>Rotate Background</h5>
            </div>
            <div class="cardBtn">
              <button class="button" id="_buttonBG">Visit</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="cardItem">
            <div class="card-img">
              <img src="./assets/images/jumpwords.png" alt="" class="cardImg" />
            </div>
            <div class="cardTitle">
              <h5>Bouncy Letters</h5>
            </div>
            <div class="cardBtn">
              <button class="button" id="_buttonJW">Visit</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="cardItem">
            <div class="card-img">
              <img src="./assets/images/bell.png" alt="" class="cardImg" />
            </div>
            <div class="cardTitle">
              <h5>Wiggling Bells</h5>
            </div>
            <div class="cardBtn">
              <button class="button" id="_buttonBN">Visit</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="cardItem">
            <div class="card-img">
              <img
                src="./assets/images/illumination.png"
                alt=""
                class="cardImg"
              />
            </div>
            <div class="cardTitle">
              <h5>Let there be light</h5>
            </div>
            <div class="cardBtn">
              <button class="button" id="_buttonFE">Visit</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="cardItem">
            <div class="card-img">
              <img src="./assets/images/search.png" alt="" class="cardImg" />
            </div>
            <div class="cardTitle">
              <h5>Lonely Search</h5>
            </div>
            <div class="cardBtn">
              <button class="button" id="_buttonSB">Visit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/JS/sldieshow.js"></script>
    <script src="./assets/JS/function.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
